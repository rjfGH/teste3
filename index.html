<script>
  function getp(pn) {
    var result = "", tmp = [];
    var items = location.search.substr(1).split("&");
    for (var index = 0; index < items.length; index++) {
        tmp = items[index].split("=");
        if (tmp[0] === pn) result = decodeURIComponent(tmp[1]);
    }
    return result;
}

  if ( getp("o") == "1" ){window.location.href = "http://www.w3schools.com";}
  if ( getp("o") == "2" ){window.location.href = "https://www.tutorialspoint.com";}
  if ( getp("o") == "3" ){window.location.href = "https://www.dotnetperls.com";}
  
  </script>
